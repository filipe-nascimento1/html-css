<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
      body{
        font-family: Arial;
      }
      div > #p2{
        display: none;
      }
      div:hover > #p2{
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Testando Hover</h1>
    <div>
      <p id="p1">Passe o mouse aqui:</p>
      <p id="p2">MENSAGEM OCUTA</p>
    </div>
  </body>
</html>

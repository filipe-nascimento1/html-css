<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Paragrafos e Quebra de linha</title>
</head>
<body>
  <h1>Paragrafo e quebra de linhas</h1>
  <hr>
  <p>Voce pode escrever um paragrafo de qualquer jeito, basta ultilizar o &lt;p&gt;</p>
  <p>Se precisar quebrar o texto <br> exatamente assim, voce pode usar a tag &lt;br&gt;</p>
  <p>Vamos adicionar alguns simbolos:
    &reg;
    &copy;
    &trade;
    &euro;
    &Delta;
  </p>
  <p>Tambem da para adicionar emoji (acesse emojipedia.org):
    &#x1F596;
    &#x1F913;
  </p>
</body>
</html>
